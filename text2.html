<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 2 Window</title>
    <style>
        /* ChosunKg 폰트 정의 */
       @font-face {
        font-family: 'ChosunKg';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunKg.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    * {
        font-family: 'ChosunKg';
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height:130% ;

        /* 공통 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'ChosunKg', sans-serif; /* 폰트 적용 */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1.first {
            font-family: 'ChosunKg', sans-serif; /* 폰트 적용 */
            line-height: 230%;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p.second {
            font-family: 'ChosunKg', sans-serif; /* 폰트 적용 */
            line-height: 210%;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .back {
            width: 30%; /* 더 큰 화살표 */
            max-width: 100px; /* 최대 크기 제한 */
            cursor: pointer;
        }
    </style>
    <script>
        // 버튼 클릭 시 원래 창으로 돌아가는 함수
        function returnToOriginal() {
            if (window.opener) {
                window.opener.focus();  // 원래 창으로 포커스 이동
                window.close();         // 새 창 닫기
            }
        }
    </script>
</head>
<body>
    <h1 class="first">파인더를 찾아가보자</h1>
    <p class="second">이 페이지는 아직 탐구중입니다.</p>
    <div class="back" onclick="returnToOriginal()">
        <img src="SVG/backspace.svg" alt="back">
    </div>
</body>
</html>
